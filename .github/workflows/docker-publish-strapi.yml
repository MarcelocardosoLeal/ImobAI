name: Build and Push Strapi v5 image

on:
  workflow_dispatch:
  push:
    paths:
      - 'strapi-starter-v5/**'
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'
      - 'yarn.lock'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug paths and files
        run: |
          set -euxo pipefail
          echo "Root files:"; ls -la
          echo "strapi-starter-v5:"; ls -la strapi-starter-v5 || true
          echo "apps/strapi:"; ls -la strapi-starter-v5/apps/strapi || true
          echo "Dockerfile exists?"; test -f strapi-starter-v5/apps/strapi/Dockerfile && echo OK || (echo "Dockerfile não encontrado" && exit 1)

      - name: Validate Docker Hub secrets presence (não imprime valores)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -e
          if [ -z "$DOCKERHUB_USERNAME" ]; then echo "Segredo DOCKERHUB_USERNAME ausente" && exit 1; else echo "Segredo DOCKERHUB_USERNAME presente"; fi
          if [ -z "$DOCKERHUB_TOKEN" ]; then echo "Segredo DOCKERHUB_TOKEN ausente" && exit 1; else echo "Segredo DOCKERHUB_TOKEN presente"; fi

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Define image version
        id: meta
        run: |
          echo "VERSION=5.30" >> $GITHUB_OUTPUT

      - name: Resolve owner in lowercase for GHCR
        id: gh
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "OWNER_LC=${OWNER_LC}" >> $GITHUB_OUTPUT

      - name: Build and push Strapi v5 image
        uses: docker/build-push-action@v6
        with:
          # Use the monorepo root (strapi-starter-v5) as build context so Dockerfile COPY paths resolve correctly
          context: strapi-starter-v5
          # Para evitar erro de resolução (lstat apps: no such file or directory),
          # use o caminho do Dockerfile relativo à raiz do repositório.
          # O contexto continua sendo strapi-starter-v5.
          file: strapi-starter-v5/apps/strapi/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            docker.io/marcelolealhub/imobai-strapi-v5:${{ steps.meta.outputs.VERSION }}
            docker.io/marcelolealhub/imobai-strapi-v5:latest
          cache-from: type=registry,ref=docker.io/marcelolealhub/imobai-strapi-v5:buildcache
          cache-to: type=registry,ref=docker.io/marcelolealhub/imobai-strapi-v5:buildcache,mode=max

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR (fallback/secondary)
        uses: docker/build-push-action@v6
        with:
          context: strapi-starter-v5
          file: strapi-starter-v5/apps/strapi/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ghcr.io/${{ steps.gh.outputs.OWNER_LC }}/imobai-strapi-v5:${{ steps.meta.outputs.VERSION }}
            ghcr.io/${{ steps.gh.outputs.OWNER_LC }}/imobai-strapi-v5:latest
          cache-from: |
            type=registry,ref=docker.io/marcelolealhub/imobai-strapi-v5:buildcache
            type=registry,ref=ghcr.io/${{ steps.gh.outputs.OWNER_LC }}/imobai-strapi-v5:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.gh.outputs.OWNER_LC }}/imobai-strapi-v5:buildcache,mode=max

      - name: Print pushed tags
        run: echo "Pushed docker.io/marcelolealhub/imobai-strapi-v5:${{ steps.meta.outputs.VERSION }} and :latest"